<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moodboard App - Landing Page</title>
    <style>
        /* Inline CSS for landing page */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #007bff;
        }

        p {
            margin-bottom: 20px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 0 10px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #0056b3;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .container {
                width: 90%;
                padding: 10px;
            }

            .button {
                padding: 8px 16px;
                margin: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Moodboard App!</h1>
        <p>Create and manage your moodboards with ease.</p>
        <a href="signup.html" class="button">Sign Up</a>
        <a href="login.html" class="button">Log In</a>
    </div>

    <script>
        // Inline JavaScript (minimal for landing page)
        console.log("Landing page loaded.");
    </script>
</body>
</html>
